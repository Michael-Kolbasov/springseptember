<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save cat</title>
</head>
<body>
    <div>
        <fieldset>
            <label>
                Name: <input id="name" type="text" name="name"/>
            </label>
            <label>
                Age: <input  id="age" type="number" name="age"/>
            </label>
            <input type="submit" onclick="post()" value="Save cat"/>
        </fieldset>
    </div>

    <script>
        const post = () => {
            const body = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value
            };
            fetch('/spring/cats/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(body)
            })
        }
        window.post = post
    </script>
</body>
</html>
